<html>
	<head>
		<title>RUSSEKORT</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
		<meta name="HandheldFriendly" content="true" /> 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="style.css"> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
		<script src="script.js"></script> 
	</head>
	<body>

		<input id="snap" class="hidden" type="file" accept="image/*" capture="camera" onchange="change(this);">

		<div id="header">
			
			<div id="new">
				<h1><br>New Uploads</h1>
			</div> 

			<div id="popular">
				<h1><br>Most Popular</h1>
			</div> 

			<div id="random">
				<h1><br>Random</h1>
			</div>
				
			<div id="cambtn">
				<img id="camera" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/camera-512.png"></img>
			</div> 

		</div>

		<div id="wrapper_new"> 
			
			<p>New</p>
			
		</div> 

		<div id="wrapper_popular"> 
			
			<p>Popular</p>
			
		</div> 

		<div id="wrapper_random"> 
			
			<p>Random</p> 
			<h3>Yes or no?</h3> 

			<form id="poll">
			Yes:
			<input type="radio" name="vote" value="0" onclick="getVote(this.value)">
			<br>
			No:
			<input type="radio" name="vote" value="1" onclick="getVote(this.value)">
			</form> 
			

		</div> 

		<div id="wrapper_mittrussekort"> 
			
			<img src="" id="mittrussekort" class="imgedit"></img> 
			
		</div> 
	</body>
</html>
