<!DOCTYPE html> 
<html> 
<head> 
<title>Sup' IT2, 29.08.2014</title> 
<link rel="stylesheet" type="text/css" href="style.css"> 
<script> 

	var looper;
	var degrees = 0; 
	var percentage = 0; 
	function rotateAnimation(el,speed){
	var elem = document.getElementById(el);
	
	if(navigator.userAgent.match("Chrome")){
	elem.style.WebkitTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("Firefox")){
	elem.style.MozTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("MSIE")){
	elem.style.msTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("Opera")){
	elem.style.OTransform = "rotate("+degrees+"deg)";
	} else {
	elem.style.transform = "rotate("+degrees+"deg)";
}

	looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
	degrees++; 
	if(degrees > 359){
	degrees = 1;
}
	if(percentage => 0){ 
	percentage = Math.ceil(degrees/3.6)
}
	if(percentage < 0){ 
	percentage = Math.floor(degrees/3.6) 
} 

	document.getElementById("status").innerHTML = "Heart has been rotated: <br> "+degrees+"&deg; <br> "+percentage+"%"; 
}

</script> 
<script src="jQuery\jquery-1.11.1.min.js"></script>
<script> 
	$(document).ready(function() {

		$("#col1").delay(500).hide().show(1000);
		$("#col2").delay(500).hide().show(1000).delay(1000); 
		$("header").delay(500).hide().delay(500).slideDown(1000); 
		$("#wrapper").hide().slideDown(2000); 

	}); 

</script> 
</head> 
<body> 
	<div id="wrapper"> 
		<header> 
		</header> 
		<div id="col1"> 
			<img id="heart" src="heart.png" alt="Heart"> 
			<script> rotateAnimation("heart",35); </script> 
		</div> 
		<div id="col2">
			<h1 id="status"></h1> 
		</div> 
	</div> 
</body> 
</html>
